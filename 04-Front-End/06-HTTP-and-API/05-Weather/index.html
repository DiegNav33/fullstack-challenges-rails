<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-8">
          <form class="d-flex my-5">
            <input type="text" placeholder="Enter city" id="input" class="form-control flex-grow-1">
            <a href="" id="currentLocation" class="d-none position"><i class="bi bi-geo-alt"></i></a>
            <input type="submit" value="Get the weather" class="btn btn-primary ms-3">
          </form>
          <div class="card mt-4 mb-5">
            <div class="card-body">
              <h1>Weather in <span id="city"> <!-- TODO: CITY NAME --> </span></h1>
              <h3 id="date" class="text-secondary"><!-- TODO: DATE --></h3>
              <div id="weather">
                <p id="description"><!-- TODO: DESCRIPTION --></p>
                <div class="d-flex">
                  <img src="" alt="Weather Icon" id="icon">
                  <h2 id="temperature"><!-- TODO: TEMPERATURE --></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="lib/index.js"></script>
  </body>
</html>
