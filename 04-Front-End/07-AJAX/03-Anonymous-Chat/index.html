<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Anonymous Chat</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <div id="chatroom" class="rounded">
            <h1>CHAT-ROOM</h1>

            <form action="#" id="comment-form">

              <div class="mb-3">
                <label for="your-message" class="form-label">Your comment</label>
                <textarea type="text" name="content" id="your-message" class="form-control" placeholder="Here is my message.."></textarea>
              </div>

              <div class="mb-3">
                <label for="your-name" class="form-label">From</label>
                <input type="text" name="content" id="your-name" class="form-control" placeholder="Bob">
              </div>
              <input type="submit" value="Send" class="btn btn-primary">
            </form>

            <div id="messages">
              <ul class="list-unstyled">
                <li>A sample message (posted <span class="date">10 minutes ago</span>) by John</li>
              </ul>

              <button class="btn btn-danger" id="refresh">Refresh Chat</button>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="lib/index.js"></script>
  </body>
</html>
