<!DOCTYPE html>
<html>

<head>
  <title>Recipe book</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- Bootstrap and Fontawesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">

  <!-- <link rel="stylesheet" href="style.css"> !-->
</head>

<body>
  <div class="container">
    <div class="row justify-content-center my-4">
      <div class="col-6 text-center">
        <h1>Recipe book ðŸ¥˜</h1>
        <p>Let's use <a href="https://www.themealdb.com/api.php">The Meal DB API</a> to save some delicious recipes.</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6" id="results">
        <h5>Browse recipes by ingredient</h5>
        <div class="row my-3">
          <div class="col-6">
            <input type="text" class="form-control" id="search-input" placeholder="Search for a recipe...">
          </div>
          <div class="col-6">
            <button class="btn btn-primary" id="search-button">Search</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <ul class="row p-0 align-content-stretch" id="recipes-container">
            </ul>
          </div>
        </div>

      </div>
      <div class="col-4 card p-4">
        <h5>My favourites</h5>
        <ul class="row p-0 align-content-stretch" id="favourites-container">
          <p class="mb-0">Add a recipe by clicking on the bookmark icon <i class="fa-solid fa-bookmark text-danger"></i>
          </p>
        </ul>
      </div>
    </div>
  </div>

  <script src="lib/index.js" type="module"></script>
</body>

</html>
