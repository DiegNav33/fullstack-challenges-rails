<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ajax Search</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css">
    <style>
      .spinner {
        border: 8px solid #f3f3f3; /* Light grey */
        border-top: 8px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row justify-content-center mb-5">
        <div class="col-6">
          <h1 class="my-3">Ajax Search</h1>
          <form id="search-movies">
            <div class="form-group">
              <label for="movie-name" class="form-label">Enter a movie name</label>
              <div class="d-flex">
                <input type="text" id="movie-name" class="form-control" placeholder="The Shawshank Redemption, The Godfather...">
                <input type="submit" value="Search" class="btn btn-primary ms-2">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row" id="movie-cards">
        <!-- TODO: Display movie posters here -->
      </div>
      <div id="spinner" class="spinner" style="display: none;"></div>
    </div>

    <script src="lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
