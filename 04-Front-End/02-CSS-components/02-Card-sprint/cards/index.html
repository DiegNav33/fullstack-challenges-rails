<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">
      <div class="card-category">
        <h1>Breakfast</h1>
      </div>
      <br>
      <div class="card-product">
        <div id="image">
          <img src="https://images.unsplash.com/photo-1531565637446-32307b194362?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2452&q=80" alt="unsplash">
        </div>
        <div id="infos">
          <h2>Product name</h2>
          <p>Product description with <strong>relevant info</strong> only.</p>
        </div>
      </div>
      <br>
      <div class="card-trip">
        <img src="https://images.unsplash.com/photo-1522787345986-d5c7885a889e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="unsplash">
        <div id="infoTrip">
          <div id="text">
            <h2>Title here</h2>
            <p>Short description here!</p>
          </div>
          <img src="https://kitt.lewagon.com/placeholder/users/krokrob" alt="user">
          <strong>$99.99</strong>
        </div>
      </div>
    </div>
  </body>
</html>
